<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluestererSocial Media Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgb(150, 0, 0);
            background-size: cover;
            background-position: center;
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-container a {
            padding: 18px;
            background: rgba(0, 184, 255, 0.7);
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .link-container a:hover {
            background: rgba(0, 234, 255, 0.7);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .link-container a:active {
            background: rgba(0, 184, 255, 0.7);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        /* Button für "Über mich" */
        .link-container .active {
            text-decoration: underline;
        }

        /* Home-Button */
        .home-button {
            padding: 10px 20px;
            background: rgba(0, 184, 255, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .home-button:hover {
            background: rgba(0, 234, 255, 0.7);
            transform: translateY(-3px);
        }

        .home-button:active {
            background: rgba(0, 184, 255, 0.7);
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div class="background-blur"></div> <!-- Hintergrund unscharf -->

    <div class="container">
        <h1>FluestererSocial Media Links</h1>
        <div class="link-container">
            <a href="https://www.youtube.com/@FluestererYT" target="_blank">YouTube Kanal besuchen</a>
            <a href="https://www.roblox.com/de/users/5565076645/profile" target="_blank">Roblox Profil besuchen</a>
            <a href="https://www.roblox.com/de/communities/35060056/Die-Fl-sternen#!/about" target="_blank">Roblox Gruppe besuchen</a>
            <a href="https://discord.gg/HWtUsY8Cqd" target="_blank">Discord Server besuchen</a>
            <a href="ueber-mich.html" class="active">Infos Über Fluesterer</a> <!-- Der Button für "Über mich", der unterstrichen wird, wenn er aktiv ist -->
        </div>

        <a href="index.html" class="home-button">Home</a> <!-- Der "Home"-Button -->
    </div>

</body>
</html>
