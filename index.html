<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluesterer Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Hintergrund RGB-Farbwechsel */
        @keyframes backgroundChange {
            0% { background-color: rgb(150, 0, 0); }
            25% { background-color: rgb(0, 150, 0); }
            50% { background-color: rgb(0, 0, 150); }
            75% { background-color: rgb(150, 150, 0); }
            100% { background-color: rgb(150, 0, 150); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(150, 0, 0);
            background-size: cover;
            animation: backgroundChange 10s infinite alternate; /* Hintergrund ändert sich alle 10 Sekunden */
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* Style für den oberen Button (mit halbtransparentem Design und ohne Bewegung) */
        .top-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(0, 184, 255, 0.7); /* Halbtransparent */
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: none; /* Keine Bewegung */
        }

        .top-button:hover {
            background: rgba(0, 234, 255, 0.7);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .top-button:active {
            background: rgba(0, 184, 255, 0.7);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Dunklere Farbe */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Dunklerer Schatten */
            width: 45%;
            margin-right: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            margin-bottom: 25px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            background: linear-gradient(145deg, #cc5200, #ff7100); /* Dunklere Farben */
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .link-container a i {
            margin-right: 10px;
        }

        .link-container a:hover {
            background: linear-gradient(145deg, #ff7100, #cc5200);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9em;
            color: white;
            text-align: right;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="background-blur"></div>

    <!-- Oberer Button, der zu "ueber-mich.html" führt -->
    <a href="ueber-mich.html" class="top-button">Infos Über Fluesterer</a>

    <div class="container">
        <h1>Fluesterer Social Media Links</h1>
        <div class="link-container">
            <a href="https://www.youtube.com/@FluestererYT" target="_blank"><i class="fab fa-youtube"></i>YouTube Kanal besuchen</a>
            <a href="https://www.roblox.com/de/users/5565076645/profile" target="_blank"><i class="fab fa-roblox"></i>Roblox Profil besuchen</a>
            <a href="https://www.roblox.com/de/communities/35060056/Die-Fl-sternen#!/about" target="_blank"><i class="fab fa-roblox"></i>Roblox Gruppe besuchen</a>
            <a href="https://discord.gg/HWtUsY8Cqd" target="_blank"><i class="fab fa-discord"></i>Discord Server besuchen</a>
        </div>
    </div>

    <div class="footer">
        <p>Made <br>by <br>Fluesterer</p>
    </div>

</body>
</html>
