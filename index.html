<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluesterer Social Media Links</title>
    <!-- FontAwesome CDN fÃ¼r Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://file:///C:/Users/henry/Downloads/YT-Banner.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 45%;
            margin-right: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            background: linear-gradient(145deg, #ff6a00, #ff8e00);
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .link-container a i {
            margin-right: 10px;
        }

        .link-container a:hover {
            background: linear-gradient(145deg, #ff8e00, #ff6a00);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .link-container a:active {
            background: linear-gradient(145deg, #ff6a00, #ff8e00);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        .partner-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 45%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .partner-links {
            margin-top: 30px;
            text-align: center;
            color: #ffcc00;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .partner-link-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            flex-direction: column;
        }

        .partner-link-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            background: linear-gradient(145deg, #00b8ff, #00eaff);
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .partner-link-container a i {
            margin-right: 10px;
        }

        .partner-link-container a:hover {
            background: linear-gradient(145deg, #00eaff, #00b8ff);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .partner-link-container a:active {
            background: linear-gradient(145deg, #00b8ff, #00eaff);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9em;
            color: white;
            text-align: right;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="background-blur"></div> <!-- Blurred background -->

    <div class="content-wrapper">
        <!-- Main Links Container -->

            <div class="link-container">
                <a href="https://www.youtube.com/@FluestererYT" target="_blank"><i class="fab fa-youtube"></i> YouTube Kanal besuchen</a>
                <a href="https://www.roblox.com/de/users/5565076645/profile" target="_blank"><i class="fab fa-roblox"></i> Roblox Profil besuchen</a>

                <a href="https://discord.gg/HWtUsY8Cqd" target="_blank"><i class="fab fa-discord"></i> Discord Server besuchen</a>

        <div class="partner-container">

</body>
</html>
